{% load static %}

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
    <title>
      查看页面
    </title>
    <style>
      .navbar{
       border-radius:0;  
      }
      td{
        text-align:center;
      }
      .row{
        margin-left:0;
        margin-right:0;
      }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light container" style='text-align:center;'>
    查看页面
  </nav>
  <div>
    <div class='container'>
      <div class="card" style="margin-top:20px;">
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>
              {%if 1 == type%}
                {{info}}
              {%else%}
              <script>window.location.href="{{info}}";</script>
              {%endif%}
            </p>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</body>
  <script src="{% static "js/jquery.min.js" %}"></script>
  <script src="{% static "js/bootstrap.min.js" %}"></script>
  
</html>
