{% extends 'layout.html' %}
{% load static %}

{% block title %}
      任务列表
{% endblock title %}

{% block content %}

<div class='container'>
    <div class='' style="float:right;margin-top:-55px;">
        <form action="" method="get">
            <div class="input-group mb-3">
                <input type="text" name='q' class="form-control" value="{{value}}" placeholder="标题检索" aria-label="Recipient's username" aria-describedby="button-addon2">
                <input type="text" name='page' class="form-control " value="{{page}}" placeholder="页码" aria-label="Recipient's username" aria-describedby="button-addon2" style="display:none">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                    <img src="{% static 'bootstrap-icons/search.svg' %}"></img>
                </button>
                </div>
            </div>
        </form>
    </div>

    
    <div class="bs-example" data-example-id="table-within-panel">
      <div class="panel panel-default">  
  
        <!-- Table -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th colspan="6"><img src="{% static 'bootstrap-icons/card-list.svg' %}" alt="Bootstrap"> 信息列表</th>
            </tr>
            <tr>
  
              <th scope="col">ID</th>
              <th scope="col">标题</th>
              <th scope="col">访问时间</th>
              <th scope="col">ip地址</th>
              <th scope="col">UA</th>
              <th scope="col">操作</th>
            </tr>
          </thead>
          <tbody>
            {% for i in  queryset%}
              <tr>
                <td>{{i.id}}</td>
                <td>{{i.title_info}}</td>
                <td>{{i.time}}</td>
                <td>{{i.ip}}</td>
                <td>{{i.ua}}</td>
                <td>
                  <a href="/view/log/{{i.id}}/del" class='btn btn-danger btn-sm'>删除</a>
                </td>
              </tr>
              {% endfor %}
          </tbody>
        </table>
      </div>

      <nav aria-label="...">
        <ul class="pagination">

          {{ html_data }}
          <div style="float:right;">
            <form action="" method="get">
                <div class="input-group mb-3">
                  <input type="text" name='q' class="form-control" value="{{value}}" placeholder="标题检索" aria-label="Recipient's username" aria-describedby="button-addon2" style="display:none">
                    <input type="text" name='page' class="form-control " value="{{page}}" placeholder="页码" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                        跳转
                    </button>
                    </div>
                </div>
            </form>
        </div>
        </ul>
      </nav>
</div>

{% endblock  %}
